<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .results-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background-color: #5c636a;
            transform: translateY(-2px);
        }
        .table-container {
            overflow-x: auto;
        }
        .info-text {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="results-container">
            <h1 class="text-center mb-4">Prediction Results</h1>
            
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stats-card">
                        <i class="fas fa-table mb-2" style="font-size: 24px; color: #0d6efd;"></i>
                        <h4>Total Rows</h4>
                        <h2>{{ total_rows }}</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <i class="fas fa-eye mb-2" style="font-size: 24px; color: #0d6efd;"></i>
                        <h4>Displayed Rows</h4>
                        <h2>{{ displayed_rows }}</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <i class="fas fa-columns mb-2" style="font-size: 24px; color: #0d6efd;"></i>
                        <h4>Columns</h4>
                        <h2>{{ column_count }}</h2>
                    </div>
                </div>
            </div>

            <p class="info-text">Showing first 20 rows of the dataset</p>

            <div class="mb-4">
                <a href="/" class="btn btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>

            <div class="table-container">
                {{ table | safe }}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.table').DataTable({
                pageLength: 20,
                scrollX: true,
                order: [[0, 'asc']],
                searching: false,
                lengthChange: false
            });
        });
    </script>
</body>
</html>
