<!DOCTYPE html>
<html>
<head>
    <title>ML Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .upload-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .upload-icon {
            font-size: 48px;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .custom-file-upload {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .custom-file-upload:hover {
            background-color: #f8f9fa;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
        .btn-predict {
            background-color: #0d6efd;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ML Prediction Dashboard</h1>
        <div class="upload-card">
            <div class="text-center">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3 class="mb-4">Upload Your CSV File</h3>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <label class="custom-file-upload d-block">
                        <input type="file" name="file" accept=".csv" required style="display: none;" onchange="updateFileName(this)">
                        <i class="fas fa-file-csv mb-3"></i>
                        <div id="file-name">Drag and drop your CSV file here or click to browse</div>
                    </label>
                    <button type="submit" class="btn btn-predict">
                        <i class="fas fa-magic me-2"></i>Generate Predictions
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0].name;
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
